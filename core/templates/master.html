{% load static %}
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Master</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>
    <nav class="navbar sticky-top navbar-expand-lg border-bottom border-1 border p-3" style="background-color: rgba(240, 240, 240);">
        <div class="container d-flex justify-content-between align-items-center">
            <!-- Imagem à esquerda -->
            <a href="{% url 'reservas:lista_reservas'%}" class="nav-link">
                <!-- <img class="border border-1 border-primary" src="casa.png" style="width: 30px;"> -->
                <div class="logo">Logo da Companhia</div>
            </a>
    
            <!-- Botão do menu (visível apenas em telas pequenas) -->
            <button class="navbar-toggler " type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
    
            <!-- Itens do menu alinhados à direita -->
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav">
                    
                    <li class="nav-item">
                        <a class="nav-link active" href="{% url 'reservas:lista_reservas'%}">Reservas</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Quartos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Cadastros</a>
                    </li>
                    </li>
                    <li class="nav-item me-2">
                        <a class="nav-link" href="#">Relatórios</a>
                    </li>
                    <li class="nav-item ">
                        <a href="{% url 'autenticacao:login' %}">
                            <button class="btn btn-dark btn-sm shadow" type="button" style="padding: 10px 30px 10px 30px; border-radius: 0px;">Login</button>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="fade-in" id="minhaDiv">
        {% block conteudo %}
        {% endblock %}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr/dist/l10n/pt.js"></script>
    
    <!-- Carregando o statico do calendario -->
    <script src="{% static "js/flatpickr.js" %}"></script>
    <script src="{% static "js/suavidade.js" %}"></script>
    
</body>
</html>
